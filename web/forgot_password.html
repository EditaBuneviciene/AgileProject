<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 350px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 5px;
    }

    p {
      font-size: 14px;
      color: #333;
    }

    input[type="email"] {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px 0;
    }

    button:hover {
      background-color: #0056b3;
    }

    .back-btn {
      background-color: #6c757d;
    }

    .back-btn:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>evSD_Group1 Project</h2>
    <h3>Forgot Password</h3>
    <p>Enter the email address to reset your password.</p>

    <form>
      <label for="email">Email Address</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
      
      <button type="button" onclick="sendResetLink()">Send Reset Link</button><br>
      <button type="button" class="back-btn" onclick="window.location.href='login.html'">Back to login</button>
    </form>
  </div>

  <script>
  function sendResetLink() {
    // For this demo, just redirect to confirmation page
    window.location.href = "reset_link_sent.html";
  }
</script>

</body>
</html>
