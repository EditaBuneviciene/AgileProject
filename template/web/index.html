<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health Data Dashboard</title>

  <!-- Chart.js -->

  <section id="controls">

          <option value="">-- Select Indicator --</option>
        </select>
      </div>

      <div class="control-group">
        <label for="countryA">Country / Region A:</label>
        <select id="countryA">
          <option value="">-- Select Country A --</option>
        </select>
      </div>

      <div class="control-group">
        <label for="countryB">Country / Region B:</label>
        <select id="countryB">
          <option value="">-- Select Country B --</option>
        </select>
      </div>

      <div class="control-group">
        <label for="yearSelect">Year:</label>
        <select id="yearSelect">
          <option value="">-- All Years --</option>
        </select>
      </div>

      <div class="control-group checkbox-group">
        <label><input type="checkbox" id="showChange" /> Show % Change (YoY)</label>
      </div>
    </div>

    <div class="data-info">
