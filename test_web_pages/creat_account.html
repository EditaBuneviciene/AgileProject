<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 350px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 5px;
    }

    p {
      font-size: 14px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .signin-section {
      margin-top: 15px;
      font-size: 14px;
    }

    .signin-section a,
    .signin-btn {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
      background: none;
      border: 1px solid #007bff;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 13px;
    }

    .signin-btn:hover {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>evSD_Group1 Project</h2>
    <h3>Create an Account</h3>

    <form>
      <label for="fullname">Full Name</label><br>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br>

      <label for="email">Email Address</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

      <label for="password">Password</label><br>
      <input type="password" id="password" name="password" placeholder="Enter password" required><br>

      <label for="confirm-password">Confirm Password</label><br>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required><br>

      <button type="submit">Sign Up</button>
    </form>

    <div class="signin-section">
      Already Have an Account?
      <button type="button" class="signin-btn" onclick="window.location.href='login.html'">Sign In</button>
    </div>
  </div>

</body>
</html>
